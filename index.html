<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

.star-rating {
  border:solid 1px #ccc;
  display:flex;
  flex-direction: row-reverse;
  font-size:2.5em;
  justify-content:space-around;
  padding:0 .2em;
  text-align:center;
  width:5em;
}

.star-rating input {
  display:none;
}

.star-rating label {
  color:#ccc;
  cursor:pointer;
}

.star-rating :checked ~ label {
  color:#f90;
}

.star-rating label:hover,
.star-rating label:hover ~ label {
  color:#fc0;
}

.dialogHead {
background-image: -webkit-linear-gradient(103deg, #02ccba, #02b3e4);
background-image: -o-linear-gradient(103deg, #02ccba, #02b3e4);
background-image: linear-gradient(193deg, #02ccba, #02b3e4);
padding: 30px 40px;
border-bottom: 1px solid #dbe2e8;
text-align: center;
border-radius: 6px 6px 0 0;
}

.dialogHeadText{
  color: #fff;
  text-align:center;
  vertical-align: middle;
  font-weight: 100;
  background: transparent;
}

.dialogBody{
  padding: 30px 40px;
}

.dialogBodyText{
  text-align: left;
  font-weight: 100;
  line-height: 1.5;
  margin: 0;
}

.dialogFeedback{

    position: absolute;
    background: #fff;
    outline: none;
    max-width: 650px;
    height: auto;
    top: 10%;
    bottom: auto;
    left: 40px;
    right: 40px;
    padding: 0;
    box-shadow: 0 0 15px 0 rgba(46,60,73,.2);
    border: 0;
    border-radius: 6px;
    margin: 0 auto 40px;
    overflow: visible;
}

.closeBtn{
  color: #fff;
  font-size: 1.5rem;
  position: absolute;
  top: -35px;
  right: -35px;
  width: 30px;
  height: 30px;
  cursor: pointer;
}

.dialogReactions{
  display: flex;
  justify-content: flex-start;
  align-items: left;
  padding: 10px 0;
  min-height: 5px;
}

.dialogReactionImg{

  opacity: 1;

  /* -webkit-transform: scale3d(.9,.9,.9);
  transform: scale3d(.9,.9,.9); */
  transition: all .35s ease-out;
  cursor:pointer;

}
.dialogReactionImg:hover{
   transform: scale(1.2, 1.2); /* default is 1, scale it to 1.5 */
   opacity: 1;

}

.dialogFeedbackText{
  min-height: 100px;
}

.feedbackTextarea{
  max-width: 100%;
  box-sizing: border-box;
  padding: 15px;
  border: 1px solid #dbe2e8;
  font-size: 14px;
  box-shadow: 0 2px 2px 0 rgba(46,60,73,.05);
  border-radius: 2px;
  color: #2e3d49;
  width: 100%;
  height: 120px;
}

.feedbackTextarea:focus{

  border-color: #02b3e4;
}

.submitBtn{
  background: #02b3e4;
  color: #fff;
  font-size: .8125rem;
  font-weight: 600;
  letter-spacing: 1.5px;
  text-transform: uppercase;
  height: 3rem;
  padding: 0 2rem;
  border: transparent;
  border-radius: .25rem;
  transition: all .3s ease;
  cursor:pointer;
}


</style>
</head>
<body>

  <div class="dialogHead">

    <h2 class="dialogHeadText">Your Ticket #872361 has resolved</h2>

  </div>

  <form action="https://formspree.io/feedback@profcal.ie" method="POST">


	<div class="dialogBody">
      <h3 class="dialogBodyText">1. Was the problem reported resolve completely? </h3>
      <div class="dialogReactions">
      	      <h3 class="dialogBodyText">Yes</h3>
      				<input type="checkbox" id="myCheck" onclick="myFunction()">
      			<h3 class="dialogBodyText">No</h3>

      </div>
    </div>

    <div class="dialogBody">
      <h3 class="dialogBodyText">2. The response of the engineer was good?</h3>
      <div class="dialogReactions">
      	      <h3 class="dialogBodyText">Yes</h3>
      				<input type="checkbox" id="myCheck" onclick="myFunction()">
      			<h3 class="dialogBodyText">No</h3>
      	<input type="checkbox" id="myCheck" onclick="myFunction()">
      </div>
    </div>


    <div class="dialogBody">
      <h3 class="dialogBodyText">3. Is this ticket resolved in the first attempt?</h3>
      <div class="dialogReactions">
      	      <h3 class="dialogBodyText">Yes</h3>
      				<input type="checkbox" id="myCheck" onclick="myFunction()">
      			<h3 class="dialogBodyText">No</h3>
      	<input type="checkbox" id="myCheck" onclick="myFunction()">
      </div>
    </div>

      <div class="dialogBody">
      <h3 class="dialogBodyText">4. Was this call resolved through remote support?</h3>
      <div class="dialogReactions">
      	      <h3 class="dialogBodyText">Yes</h3>
      				<input type="checkbox" id="myCheck" onclick="myFunction()">
      			<h3 class="dialogBodyText">No</h3>
      	<input type="checkbox" id="myCheck" onclick="myFunction()">
      </div>
    </div>


    <div class="dialogBody">
      <h3 class="dialogBodyText">5. Overall Rating.</h3>
      <div class="dialogReactions">
        <div class="star-rating">
  			<input type="radio" id="5-stars" name="rating" value="5" />
  			<label for="5-stars" class="star">&#9733;</label>
  			<input type="radio" id="4-stars" name="rating" value="4" />
  			<label for="4-stars" class="star">&#9733;</label>
  			<input type="radio" id="3-stars" name="rating" value="3" />
  			<label for="3-stars" class="star">&#9733;</label>
  			<input type="radio" id="2-stars" name="rating" value="2" />
 		 	<label for="2-stars" class="star">&#9733;</label>
  			<input type="radio" id="1-star" name="rating" value="1" />
  			<label for="1-star" class="star">&#9733;</label>
</div>
      </div>
    </div>

    <div class="dialogBody">
      <div class="dialogFeedbackText">
        <!-- Storing reaction of the feedback -->
        <input id="reactionInput" type="hidden" name="reaction" value="none">
        <textarea name="feedback" class="feedbackTextarea" rows="3" maxlength="512" placeholder="(Optional) Suggest Improvements.."></textarea>
      </div>
      <input type="submit" class="submitBtn" value="Send and Continue"></input>

    </div>

  </form>

</div>

</body>
